<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zonasmknu.net | Portal Hotspot SMK NU Indramayu</title>
  <meta name="theme-color" content="#2eaa4f">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2eaa4f;
      --secondary: #3cc79a;
      --accent: #ffb74d;
      --bg: #f6fafd;
      --text-main: #222;
      --text-muted: #5c5c5c;
      --card: #fff;
      --header-height: 62px;
      --radius: 18px;
      --shadow: 0 4px 32px rgba(46,170,79,0.08);
      --shadow-card: 0 2px 12px rgba(46,170,79,0.09);
      --transition: .25s cubic-bezier(.42,0,.58,1);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      transition: background .5s, color .5s;
    }
    header {
      width: 100vw;
      position: fixed;
      top: 0; left: 0; z-index: 10;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      box-shadow: var(--shadow);
      height: var(--header-height);
      display: flex; align-items: center; justify-content: center;
      padding: 0;
    }
    .nav-container {
      width: 100%; max-width: 1200px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 3vw;
      height: var(--header-height);
    }
    .nav-logo {
      display: flex; align-items: center; gap: 12px;
      font-size: 1.23rem; font-weight: 700; color: #fff;
      letter-spacing: 2px; text-shadow: 0 2px 8px #0003;
    }
    .nav-logo i {
      font-size: 2.1rem; color: var(--accent);
    }
    nav {
      display: flex; gap: 22px;
    }
    nav a {
      color: #fff; text-decoration: none;
      font-weight: 500; font-size: 1.01rem;
      border-radius: 16px; padding: 7px 15px;
      transition: background .19s, color .19s;
      letter-spacing: 0.5px;
    }
    nav a:hover, nav a.active {
      background: #fff2;
      color: var(--accent);
    }
    .nav-actions {
      display: flex; align-items: center; gap: 12px;
    }
    .login-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 18px;
      font-weight: 700; font-size: 0.98rem;
      padding: 8px 22px;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffb74d33;
      transition: background .16s, color .16s;
      display: flex; align-items: center; gap: 7px;
    }
    .login-btn:hover { background: #ffa000; color: #fff;}
    @media (max-width: 800px) {
      .nav-container {padding: 0 2vw;}
      nav {gap: 10px;}
      .login-btn {padding: 8px 13px;}
      .nav-logo {font-size: 1.01rem;}
    }
    @media (max-width: 600px) {
      header {height: 50px;}
      .nav-container {height: 50px;}
      .nav-logo i {font-size: 1.3rem;}
      .nav-logo {font-size: 0.95rem;}
      nav {display: none;}
      .login-btn {padding: 8px 10px; font-size: 0.92rem;}
    }
    main {
      padding-top: calc(var(--header-height) + 16px);
      min-height: 60vh;
      max-width: 540px;
      margin: 0 auto;
    }
    /* Hero Section */
    .hero {
      width: 100%; display: flex; flex-direction: column;
      align-items: flex-start;
      gap: 15px; margin-top: 0;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      padding: 24px 4vw 16px 4vw;
      margin-bottom: 18px;
    }
    .hero-title {
      font-size: 1.24rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
      letter-spacing: 1.2px;
      line-height: 1.18;
    }
    .hero-desc {
      font-size: 1.03rem;
      color: #3e3e3e;
      font-weight: 500;
      margin-bottom: 16px;
      line-height: 1.5;
      letter-spacing: 0.2px;
      max-width: 500px;
    }
    .hero-cta {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 13px;
      font-weight: 700;
      font-size: 1.01rem;
      padding: 11px 0;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 2px 12px #2eaa4f22;
      transition: background .19s;
      margin-bottom: 4px;
      margin-top: 2px;
    }
    .hero-cta:hover { background: var(--secondary);}
    /* Quotes Slideshow */
    .quotes-section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      padding: 26px 3vw 32px 3vw;
      margin: 0 auto 34px auto;
      position: relative;
      min-height: 150px;
      max-width: 460px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quotes-title {
      text-align: center;
      font-size: 1.13rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .quotes-title i {
      color: var(--secondary);
    }
    .quotes-slide {
      width: 100%;
      min-height: 60px;
      text-align: center;
      opacity: 0; pointer-events: none;
      position: absolute; left: 0; top: 56px;
      transition: opacity var(--transition);
      padding: 0 15px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .quotes-slide.active {
      opacity: 1; pointer-events: all; position: relative;
    }
    .quotes-text {
      font-size: 1.07rem;
      color: var(--text-muted);
      font-style: italic;
      font-weight: 600;
      margin-bottom: 11px;
      letter-spacing: 0.2px;
      line-height: 1.6;
      text-shadow: 0 1px 6px #2eaa4f0d;
      min-height: 39px;
    }
    .quotes-author {
      font-size: 0.95rem;
      color: var(--secondary);
      font-weight: 700;
      letter-spacing: 0.6px;
      margin-bottom: 3px;
    }
    .quotes-controls {
      display: flex; gap: 8px;
      justify-content: center; margin-top: 11px;
    }
    .quotes-btn {
      background: #f2f2f2;
      border: none;
      color: var(--primary);
      border-radius: 50%;
      font-size: 1.18rem;
      width: 37px; height: 37px;
      cursor: pointer;
      box-shadow: 0 2px 7px #2eaa4f11;
      transition: background .16s, color .16s;
      display: flex; align-items: center; justify-content: center;
    }
    .quotes-btn:hover { background: var(--primary); color: #fff;}
    .quotes-indicators {
      display: flex; gap: 3px; justify-content: center; margin-top: 8px;
    }
    .quotes-indicator {
      width: 8px; height: 8px; border-radius: 50%;
      background: #e0e0e0;
      transition: background .18s;
      border: 1.5px solid #fff;
      box-shadow: 0 1px 4px #2eaa4f11;
    }
    .quotes-indicator.active {
      background: var(--secondary);
      border-color: var(--primary);
    }
    /* Footer */
    footer {
      margin-top: 38px;
      padding: 19px 0 8px 0;
      background: #eff8f2;
      text-align: center;
      color: #389e51;
      font-weight: 700;
      font-size: 1.01rem;
      letter-spacing: 1px;
      border-top-left-radius: 19px;
      border-top-right-radius: 19px;
      box-shadow: 0 -2px 18px #2eaa4f10;
    }
    @media (max-width:600px) {
      main {max-width: 100vw;}
      .quotes-section {padding: 15px 2vw 18px 2vw; min-width: 0; max-width: 99vw;}
      .quotes-title {font-size:1rem;}
      .quotes-text {font-size:0.97rem;}
      .hero-title {font-size:1.07rem;}
      .hero-desc {font-size:0.97rem;}
      .hero {padding: 16px 2vw 10px 2vw;}
      .quotes-slide {padding: 0 2vw;}
      footer {padding:10px 0 7px 0;}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-wifi"></i> zonasmknu.net
      </div>
      <nav>
        <a href="index.html" class="active">Home</a>

        <a href="news.html">Berita</a>
        <a href="faq.html">FAQ</a>

      </nav>
      <div class="nav-actions">
        <button class="login-btn" onclick="window.location='login.html'">
          <i class="fas fa-sign-in-alt"></i> Login Hotspot
        </button>
      </div>
    </div>
  </header>
  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="hero-title">Selamat Datang di Hotspot<br>SMK NU Indramayu</div>
      <div class="hero-desc">
        Portal digital inovatif untuk seluruh civitas akademika. Silakan login untuk mengakses internet sekolah melalui hotspot <b>zonasmknu.net</b>.
      </div>

    <!-- Quotes Slideshow -->
    <section class="quotes-section">
      <div class="quotes-title"><i class="fas fa-quote-left"></i> Quotes Pendidikan <i class="fas fa-quote-right"></i></div>
      <div id="quotes-slides"></div>
      <div class="quotes-controls">
        <button class="quotes-btn" id="prevQuote" aria-label="Sebelumnya"><i class="fas fa-chevron-left"></i></button>
        <button class="quotes-btn" id="nextQuote" aria-label="Selanjutnya"><i class="fas fa-chevron-right"></i></button>

    </section>
  </main>
  <footer>

  <script>
    // Quotes array (30 quotes pendidikan, inspiratif, motivasi)
    const quotes = [
      {text:'Pendidikan adalah senjata paling ampuh untuk mengubah dunia.',author:'Nelson Mandela'},
      {text:'Belajar tanpa berpikir itu tidaklah berguna, tapi berpikir tanpa belajar itu sangat berbahaya.',author:'Confucius'},
      {text:'Anak-anak harus diajari bagaimana berpikir, bukan apa yang harus dipikirkan.',author:'Margaret Mead'},
      {text:'Pendidikan adalah tiket menuju masa depan. Hari esok untuk orang-orang yang mempersiapkan dirinya hari ini.',author:'Malcolm X'},
      {text:'Ilmu tanpa amal adalah kegilaan, dan amal tanpa ilmu adalah kesia-siaan.',author:'Al-Ghazali'},
      {text:'Setiap orang adalah guru, setiap rumah adalah sekolah.',author:'Ki Hajar Dewantara'},
      {text:'Jangan pernah berhenti belajar, karena hidup tidak pernah berhenti mengajarkan.',author:'Anonim'},
      {text:'Tujuan pendidikan bukan hanya pengetahuan, tapi juga tindakan.',author:'Herbert Spencer'},
      {text:'Pendidikan bukan persiapan untuk hidup; pendidikan adalah hidup itu sendiri.',author:'John Dewey'},
      {text:'Kunci kesuksesan adalah fokus pada tujuan, bukan pada hambatan.',author:'Bo Bennett'},
      {text:'Sukses adalah hasil dari kesiapan, kesempatan, dan kerja keras.',author:'Colin Powell'},
      {text:'Pendidikan membuka pikiran, membentuk karakter, dan menanamkan nilai-nilai kehidupan.',author:'Anonim'},
      {text:'Guru yang baik itu seperti lilin, membakar dirinya demi menerangi orang lain.',author:'Mustofa Kamal'},
      {text:'Setiap hari adalah kesempatan baru untuk belajar dan menjadi lebih baik.',author:'Anonim'},
      {text:'Bermimpilah setinggi langit, jika engkau jatuh, engkau akan jatuh di antara bintang-bintang.',author:'Soekarno'},
      {text:'Orang yang berpendidikan akan selalu tahu bagaimana memperlakukan sesama.',author:'Anonim'},
      {text:'Hanya pendidikan yang bisa menyelamatkan masa depan.',author:'Anies Baswedan'},
      {text:'Investasi terbaik bangsa adalah pendidikan.',author:'BJ Habibie'},
      {text:'Pendidikan adalah paspor untuk masa depan, karena hari esok adalah milik mereka yang mempersiapkannya hari ini.',author:'Malcolm X'},
      {text:'Pendidikan membentuk manusia menjadi lebih beradab.',author:'Ki Hajar Dewantara'},
      {text:'Jadilah pelajar sepanjang hayat.',author:'Anonim'},
      {text:'Keberhasilan bukanlah milik orang yang pintar, tapi milik mereka yang mau berusaha.',author:'BJ Habibie'},
      {text:'Pendidikan memberi kita kesempatan untuk menjadi apa pun yang kita inginkan.',author:'Anonim'},
      {text:'Ilmu adalah cahaya, kebodohan adalah kegelapan.',author:'Imam Syafi\'i'},
      {text:'Belajar adalah proses, bukan hasil akhir.',author:'Anonim'},
      {text:'Jangan takut gagal. Takutlah jika kamu tidak mencoba.',author:'Anonim'},
      {text:'Orang tua memberikan warisan terbaik lewat pendidikan.',author:'Anonim'},
      {text:'Setiap orang besar dulunya adalah anak-anak yang mau belajar.',author:'Anonim'},
      {text:'Sekolah bukan hanya tempat mencari nilai, tapi tempat belajar menghargai hidup.',author:'Anonim'},
      {text:'Pendidikan adalah investasi jangka panjang yang hasilnya tak ternilai.',author:'Anonim'}
    ];
    // Quotes logic
    const slidesDiv = document.getElementById('quotes-slides');
    const indicatorsDiv = document.getElementById('quotes-indicators');
    let current = 0, slideInterval;
    function renderQuotes() {
      slidesDiv.innerHTML = "";
      indicatorsDiv.innerHTML = "";
      quotes.forEach((q, i) => {
        // slide
        let slide = document.createElement('div');
        slide.className = 'quotes-slide' + (i===current ? ' active' : '');
        slide.innerHTML = `
          <div class="quotes-text">"${q.text}"</div>
          <div class="quotes-author">- ${q.author}</div>
        `;
        slidesDiv.appendChild(slide);
        // indicator
        let ind = document.createElement('div');
        ind.className = 'quotes-indicator' + (i===current ? ' active' : '');
        ind.onclick = () => {current=i; renderQuotes(); resetInterval();}
        indicatorsDiv.appendChild(ind);
      });
    }
    function nextSlide() {
      current = (current+1)%quotes.length;
      renderQuotes();
    }
    function prevSlide() {
      current = (current===0 ? quotes.length-1 : current-1);
      renderQuotes();
    }
    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 6000);
    }
    document.getElementById('prevQuote').onclick = function() { prevSlide(); resetInterval(); }
    document.getElementById('nextQuote').onclick = function() { nextSlide(); resetInterval(); }
    renderQuotes();
    slideInterval = setInterval(nextSlide, 6000);
  </script>
</body>
